    <input style="width: 500px" type="text" class="form-control" formControlName="title" placeholder="Enter name"><br>
    <label>Author</label>

    <label>Descript</label>
    <textarea style="width: 500px;height: 200px" type="text" class="form-control" formControlName="description" placeholder="Enter name"></textarea><br>
  </div>
  <button style="margin-right: 20px" type="submit" class="btn btn-primary">Submit</button>
